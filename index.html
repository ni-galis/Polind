<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" href="./img/favicon/favicon.ico " rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,600,700,800,900" rel="stylesheet" />
  <title>Polind</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav class="nav">
    <div class="container">
      <div class="nav__row">

        <div class="log">
          <a href="#"><img class="logo__img" src="./images/header/Logo.png" alt="logo"></a>
          <span class="logo__span">Polind</span>
        </div>

        <div class="burger-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="menu-item">
          <ul class="nav__menu">
            <li class="nav__item"><a href="#" class="nav__link">Guide</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Journey</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Travelers</a></li>
            <li class="nav__item"><a href="#" class="nav__link">
                <img class="search__img" src="./images/header/Search.png" alt="search">
              </a>
            </li>
          </ul>
        </div><!--menu-item-->
      </div><!--nav__row-->
    </div><!--container-->
  </nav>

  <header class="header">
    <div class="container">
      <div class="header__content" style="background-image: url('./images/header/bg.jpg');">
        <h1 class="header__title">
          Fall in love
          <span>with Poland</span>
        </h1>
        <div class="suptitle">Best way to find your perfect place in Poland
        </div>
        <button class="header__button button">SEARCH YOUR PLACE</button>
        <div class="header__txt">
          Popular places to discover
        </div>
      </div><!--header__content-->
    </div><!--container-->
  </header>

  <div class="categories">
    <div class="container">
      <div class="categories__row">

        <div>
          <img class="photo-1__img" src="./images/categories/photo-1.jpg" alt="photo-1">
        </div>

        <div>
          <img class="zakopane__img" src="./images/categories/zakopane.jpg" alt="zakopane">
          <h4 class="zakopane__title">Zakopane</h4>
          <div class="zacopane__suptitle">Ma≈Çopolskie
          </div>
        </div>

        <div class="sandomierz-block">
          <img class="sandomierz__img" src="./images/categories/sandomierz.jpg" alt="sandomierz">
          <h4 class="sandomierz__title">Sandomierz</h4>
          <div class="sandomierz__suptitle">Swietokrzyskie</div>
          <button class="sandomierz__btn button sandomierz__btn--m">VIEW OFFERS</button>
        </div>

        <div>
          <img class="sopot__img" src="./images/categories/sopot.jpg" alt="sopot">
          <h4 class="sopot__title">Sopot</h4>
          <div class="sopot__suptitle">Pomorskie</div>
        </div>

        <div>
          <img class="photo-2__img" src="./images/categories/photo-2.jpg" alt="photo-2">
        </div>

      </div><!--categories__row-->
    </div><!--container-->
  </div><!--categories-->

  <section class="choice">
    <div class="container">

    </div>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
